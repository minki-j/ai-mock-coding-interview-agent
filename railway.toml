[build]
builder = "DOCKERFILE"
dockerfilePath = "./backend/Dockerfile"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "fastapi"
envVars = [
  { key = "MONGODB_URL", value = "${{Mongo.MONGODB_URL}}" }
]

[[services]]
name = "frontend"
envVars = [
  { key = "VITE_BACKEND_URL", value = "${{fastapi.RAILWAY_STATIC_URL}}" }
]